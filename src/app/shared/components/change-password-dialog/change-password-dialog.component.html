<h2 mat-dialog-title>{{ 'Profile.ChangePassword' | translate }}</h2>

<mat-dialog-content>
  <form [formGroup]="passwordForm" class="password-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña Actual</mat-label>
      <input matInput
             [type]="currentPasswordVisible ? 'text' : 'password'"
             formControlName="currentPassword">
      <button mat-icon-button matSuffix (click)="currentPasswordVisible = !currentPasswordVisible" type="button">
        <mat-icon>{{ currentPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>

      <mat-error *ngIf="checkError('currentPassword', 'required')">
        Requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nueva Contraseña</mat-label>
      <input matInput
             [type]="newPasswordVisible ? 'text' : 'password'"
             formControlName="newPassword">
      <button mat-icon-button matSuffix (click)="newPasswordVisible = !newPasswordVisible" type="button">
        <mat-icon>{{ newPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>

      <mat-error *ngIf="checkError('newPassword', 'minlength')">
        Mínimo 6 caracteres
      </mat-error>
      <mat-error *ngIf="checkError('newPassword', 'required')">
        Requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmar Nueva Contraseña</mat-label>
      <input matInput
             [type]="confirmPasswordVisible ? 'text' : 'password'"
             formControlName="confirmPassword">
      <button mat-icon-button matSuffix (click)="confirmPasswordVisible = !confirmPasswordVisible" type="button">
        <mat-icon>{{ confirmPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>

      <mat-error *ngIf="passwordForm.hasError('passwordMismatch') && passwordForm.get('confirmPassword')?.touched">
        Las contraseñas no coinciden
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="passwordForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
